name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  NODE_VERSION: "18"

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: "frontend/package-lock.json"

      - name: Install dependencies
        run: |
          cd frontend
          npm ci
          echo "‚úì Dependencies installed"

      - name: Build frontend for GitHub Pages
        run: |
          cd frontend
          npm run build -- --config vite.pages.config.js
          echo "‚úì Frontend built to frontend/dist"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        id: upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: "frontend/dist"

      - name: Debug artifact upload
        run: |
          echo "‚úì Artifact uploaded successfully"
          echo "  Name: github-pages"
          echo "  Path: frontend/dist"

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Display deployment info
        run: |
          echo "Deploying to GitHub Pages"
          echo "Artifact name: github-pages"
          echo "Environment: github-pages"
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    name: Post-Deployment Notification
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy.result }}" = "success" ]; then
            echo "‚úì Deployment successful!"
            echo "üìç Frontend available at: ${{ needs.deploy.outputs.page_url }}"
            echo ""
            echo "üìñ Usage:"
            echo "  1. Run Go backend: ./forge-terminal (or make run)"
            echo "  2. Open frontend: ${{ needs.deploy.outputs.page_url }}"
            echo "  3. Configure API: Click settings ‚Üí API Configuration"
            echo "  4. Enter backend URL: http://localhost:8333"
          else
            echo "‚úó Deployment failed!"
            exit 1
          fi
